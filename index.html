<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favi.png">
    <title>TxtTally</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <nav
      class="navbar col-white navbar-expand-lg navbar-light border border-1 border-bottom border-gray-900"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="Txt-Tally.png" alt="Tet tally logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="m-5 mt-4">
      <div class="container-fluid container-lg border mt-4 col-lg-8 col-white">
        <h2 class="text-center">Case Converter</h2>
        <hr />
        <p>
          Just copy and paste your text into the box below and choose the
          desired case for conversion.
        </p>
        <div>
          <div class="my-4 mb-3">

            <textarea
              class="form-control bg-light"
              placeholder="Enter text here"
              id="textbox"
              rows="8"
            ></textarea>
            <div>
                <p class="count-txt">Word count: |Letter count: </p>
            </div>
            <div>
              <button id="hendleUpCase" class="btn btn-primary my-3">UPPER CASE</button>
              <button id="hendeLowCase" class="btn btn-primary my-3 mx-2">lower case</button>
              <button id="hendleSenCase" class="btn btn-primary my-3 mx-2">Sentence case</button>
              <button id="hendleCapCase" class="btn btn-primary my-3 mx-2">Capitalized Case</button>
              <button id="hendleCopy" class="btn btn-primary my-3 mx-2">Copy Text</button>
              <button id="hendleClear" class="btn btn-primary my-3 mx-2">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>


      <script src="script.js"></script>
  </body>
</html>
